services:
  database:
    image: mysql:8.0
    container_name: socratic_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: socratic_ide
      MYSQL_USER: ben
      MYSQL_PASSWORD: benpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
